services:
  # TimescaleDB database
  timescaledb:
    image: timescale/timescaledb:2.17.2-pg16
    container_name: timebase-db
    environment:
      POSTGRES_DB: timebase
      POSTGRES_USER: timebase
      POSTGRES_PASSWORD: timebase_dev
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - ./timescaledb/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - timescale-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U timebase -d timebase"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - timebase

  # Jaeger - Distributed Tracing
  jaeger:
    image: jaegertracing/all-in-one:1.57
    container_name: timebase-jaeger
    ports:
      - "16686:16686"  # Jaeger UI
      - "4317:4317"    # OTLP gRPC receiver
      - "4318:4318"    # OTLP HTTP receiver
    environment:
      COLLECTOR_OTLP_ENABLED: true
    restart: unless-stopped
    networks:
      - timebase
    profiles:
      - observability

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:v2.50.1
    container_name: timebase-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    restart: unless-stopped
    networks:
      - timebase
    profiles:
      - observability

  # Grafana - Visualization & Dashboards
  grafana:
    image: grafana/grafana:10.3.3
    container_name: timebase-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-clock-panel
    volumes:
      - ./grafana/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
      - ./grafana/dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
      - jaeger
    restart: unless-stopped
    networks:
      - timebase
    profiles:
      - observability

  # TimeBase core service
  core:
    build:
      context: ../..
      dockerfile: src/docker/core/Dockerfile
    container_name: timebase-core
    ports:
      - "8080:8080"   # REST API
      - "50051:50051" # gRPC
    depends_on:
      timescaledb:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__TimeBaseDb: Host=timescaledb;Database=timebase;Username=timebase;Password=timebase_dev
      Providers__RegistryPath: /data/providers
      Logging__LogLevel__Default: Debug
      Logging__LogLevel__TimeBase: Debug
      # OpenTelemetry configuration
      OpenTelemetry__Tracing__OtlpEndpoint: http://jaeger:4317
      OpenTelemetry__Metrics__OtlpEndpoint: http://jaeger:4317
    volumes:
      - ../../providers:/data/providers:ro  # Mount providers for development
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - timebase

  # Minimal provider for testing
  minimal-provider:
    build:
      context: ../../providers/examples/minimal-provider
      dockerfile: Dockerfile
    container_name: timebase-minimal-provider
    ports:
      - "50052:50051"  # Map to different port to avoid conflicts
    environment:
      PYTHONPATH: /app
    healthcheck:
      test: ["CMD", "python", "-c", "print('OK')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - timebase
    profiles:
      - providers  # Only start with --profile providers

  # Yahoo Finance provider
  yahoo-finance-provider:
    build:
      context: ../../providers/yahoo-finance
      dockerfile: Dockerfile
    container_name: timebase-yahoo-finance
    ports:
      - "50053:50051"  # Map to different port to avoid conflicts
    environment:
      PYTHONPATH: /app
    healthcheck:
      test: ["CMD", "python", "-c", "from timebase_sdk import TimeBaseProvider; print('OK')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - timebase
    profiles:
      - providers  # Only start with --profile providers

volumes:
  timescale-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  timebase:
    driver: bridge
