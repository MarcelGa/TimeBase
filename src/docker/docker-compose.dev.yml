version: '3.8'

# Quick start docker-compose for testing TimeBase with providers
# Usage: docker-compose -f docker-compose.dev.yml up

services:
  # TimescaleDB database
  timescaledb:
    image: timescale/timescaledb:2.17.2-pg16
    container_name: timebase-db
    environment:
      POSTGRES_DB: timebase
      POSTGRES_USER: timebase
      POSTGRES_PASSWORD: timebase_dev
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - ./timescaledb/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - timescale-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U timebase -d timebase"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - timebase

  # Seed providers for development (runs once after DB is ready)
  seed-providers:
    image: timescale/timescaledb:2.17.2-pg16
    container_name: timebase-seed
    depends_on:
      timescaledb:
        condition: service_healthy
    volumes:
      - ./timescaledb/seed-providers.sql:/seed-providers.sql:ro
    environment:
      PGHOST: timescaledb
      PGDATABASE: timebase
      PGUSER: timebase
      PGPASSWORD: timebase_dev
    command: ["psql", "-f", "/seed-providers.sql"]
    networks:
      - timebase
    restart: "no"

  # TimeBase core service
  core:
    build:
      context: ../..
      dockerfile: src/docker/core/Dockerfile
    container_name: timebase-core
    ports:
      - "8080:8080"   # REST API
      - "50051:50051" # gRPC
    depends_on:
      timescaledb:
        condition: service_healthy
      seed-providers:
        condition: service_completed_successfully
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__TimeBaseDb: Host=timescaledb;Database=timebase;Username=timebase;Password=timebase_dev
      Providers__RegistryPath: /data/providers
      Logging__LogLevel__Default: Information
      Logging__LogLevel__TimeBase: Debug
    volumes:
      - ../../providers:/data/providers:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - timebase

  # Yahoo Finance provider
  yahoo-finance-provider:
    build:
      context: ../..
      dockerfile: providers/yahoo-finance/Dockerfile
    container_name: timebase-yahoo-finance
    ports:
      - "50053:50051"
    environment:
      PYTHONPATH: /app
    healthcheck:
      test: ["CMD", "python", "-c", "from timebase_sdk import TimeBaseProvider; print('OK')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - timebase

  # Minimal provider for testing
  minimal-provider:
    build:
      context: ../..
      dockerfile: providers/examples/minimal-provider/Dockerfile
    container_name: timebase-minimal-provider
    ports:
      - "50052:50051"
    environment:
      PYTHONPATH: /app
    healthcheck:
      test: ["CMD", "python", "-c", "print('OK')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - timebase

  # CCXT provider
  ccxt-provider:
    build:
      context: ../..
      dockerfile: providers/ccxt/Dockerfile
    container_name: timebase-ccxt
    ports:
      - "50054:50051"
    environment:
      PYTHONPATH: /app
    healthcheck:
      test: ["CMD", "python", "-c", "from timebase_sdk import TimeBaseProvider; print('OK')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - timebase

volumes:
  timescale-data:
    driver: local

networks:
  timebase:
    driver: bridge
