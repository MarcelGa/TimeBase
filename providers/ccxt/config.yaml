name: "CCXT Provider"
version: "1.0.0"
slug: "ccxt"
description: "Multi-exchange crypto data provider using CCXT. Routes requests by EXCHANGE:SYMBOL format (e.g., BINANCE:BTCUSDT)."

image: "ghcr.io/marcelga/timebase-ccxt:latest"
arch:
  - amd64
  - arm64

capabilities:
  historical_data: true
  real_time_streaming: true
  backfill: true

data_types:
  - crypto

intervals:
  - 1m
  - 5m
  - 15m
  - 30m
  - 1h
  - 4h
  - 1d
  - 1wk
  - 1mo

rate_limits:
  requests_per_minute: 60
  requests_per_day: 2000

options:
  poll_interval_seconds: 5

host_network: false
