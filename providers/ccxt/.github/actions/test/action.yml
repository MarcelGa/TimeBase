name: 'Test CCXT Provider'
description: 'Runs integration tests for the CCXT provider using public Binance data'
author: 'TimeBase'

inputs:
  python-version:
    description: 'Python version to use for testing'
    required: false
    default: '3.11'

runs:
  using: 'composite'
  steps:
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}

    - name: Install test dependencies
      shell: bash
      run: |
        cd providers/ccxt
        pip install -r requirements.txt
        pip install pytest pytest-asyncio

    - name: Run provider integration tests
      shell: bash
      run: |
        cd providers/ccxt
        python test_provider.py

branding:
  icon: 'check-circle'
  color: 'green'
