name: 'Test Yahoo Finance Provider'
description: 'Runs integration tests for the Yahoo Finance provider using crypto data'
author: 'TimeBase'

inputs:
  python-version:
    description: 'Python version to use for testing'
    required: false
    default: '3.11'

runs:
  using: 'composite'
  steps:
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}

    - name: Install TimeBase SDK from local source
      shell: bash
      run: |
        pip install -e src/TimeBase.ProviderSdk
        
    - name: Generate protobuf files
      shell: bash
      run: |
        python -m grpc_tools.protoc \
          --proto_path=src/TimeBase.ProviderSdk/timebase_sdk/protos \
          --python_out=src/TimeBase.ProviderSdk/timebase_sdk/generated \
          --grpc_python_out=src/TimeBase.ProviderSdk/timebase_sdk/generated \
          src/TimeBase.ProviderSdk/timebase_sdk/protos/provider.proto
        sed -i 's/^import provider_pb2/from . import provider_pb2/' src/TimeBase.ProviderSdk/timebase_sdk/generated/provider_pb2_grpc.py

    - name: Install test dependencies
      shell: bash
      run: |
        cd providers/yahoo-finance
        pip install -r requirements.txt
        pip install pytest pytest-asyncio

    - name: Run provider integration tests
      shell: bash
      run: |
        cd providers/yahoo-finance
        python test_provider.py

branding:
  icon: 'check-circle'
  color: 'green'
