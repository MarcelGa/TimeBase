name: "Yahoo Finance Provider"
version: "1.0.0"
slug: "yahoo-finance"
description: "Production-ready provider for fetching real financial data from Yahoo Finance. Supports stocks, ETFs, indices, and cryptocurrencies. Includes polling-based real-time streaming."

image: "ghcr.io/marcelga/timebase-yahoo-finance:latest"
arch:
  - amd64
  - arm64

capabilities:
  historical_data: true
  real_time_streaming: true  # Enabled: polling-based real-time streaming
  backfill: true

data_types:
  - stocks
  - etf
  - index
  - crypto

intervals:
  - 1m
  - 2m
  - 5m
  - 15m
  - 30m
  - 60m
  - 90m
  - 1h
  - 1d
  - 5d
  - 1wk
  - 1mo
  - 3mo

rate_limits:
  requests_per_minute: 60
  requests_per_day: 2000

options: {}

host_network: false
