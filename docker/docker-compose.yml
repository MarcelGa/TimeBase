services:
  # TimescaleDB database
  timescaledb:
    image: timescale/timescaledb:2.17.2-pg16
    container_name: timebase-db
    environment:
      POSTGRES_DB: timebase
      POSTGRES_USER: timebase
      POSTGRES_PASSWORD: timebase_dev
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - ./timescaledb/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - timescale-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U timebase -d timebase"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - timebase

  # TimeBase supervisor service
  supervisor:
    build:
      context: ..
      dockerfile: docker/supervisor/Dockerfile
    container_name: timebase-supervisor
    ports:
      - "8080:8080"   # REST API
      - "50051:50051" # gRPC
    depends_on:
      timescaledb:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__TimeBaseDb: Host=timescaledb;Database=timebase;Username=timebase;Password=timebase_dev
      Providers__RegistryPath: /data/providers
      Logging__LogLevel__Default: Debug
      Logging__LogLevel__TimeBase: Debug
    volumes:
      - ../providers:/data/providers:ro  # Mount providers for development
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    networks:
      - timebase

  # Minimal provider for testing
  minimal-provider:
    build:
      context: ../providers/examples/minimal-provider
      dockerfile: Dockerfile
    container_name: timebase-minimal-provider
    ports:
      - "50052:50051"  # Map to different port to avoid conflicts
    environment:
      PYTHONPATH: /app
    healthcheck:
      test: ["CMD", "python", "-c", "print('OK')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - timebase
    profiles:
      - providers  # Only start with --profile providers

volumes:
  timescale-data:
    driver: local

networks:
  timebase:
    driver: bridge