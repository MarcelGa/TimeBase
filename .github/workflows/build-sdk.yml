name: Build SDK

on:
  push:
    branches: [main]
    paths:
      - 'src/TimeBase.ProviderSdk/**'
      - '.github/workflows/build-sdk.yml'
  pull_request:
    branches: [main]
    paths:
      - 'src/TimeBase.ProviderSdk/**'
      - '.github/workflows/build-sdk.yml'

jobs:
  test:
    name: Test Python SDK
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('src/TimeBase.ProviderSdk/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/TimeBase.ProviderSdk/requirements.txt
          pip install -e src/TimeBase.ProviderSdk/

      - name: Run linting
        run: |
          pip install flake8 black isort mypy
          cd src/TimeBase.ProviderSdk
          # Check formatting
          black --check --diff timebase_sdk/
          # Check imports
          isort --check-only --diff timebase_sdk/
          # Run type checking
          mypy timebase_sdk/ --ignore-missing-imports

      - name: Run tests
        run: |
          pip install pytest pytest-asyncio pytest-cov
          cd src/TimeBase.ProviderSdk
          pytest --cov=timebase_sdk --cov-report=xml --cov-report=term-missing

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./src/TimeBase.ProviderSdk/coverage.xml
          flags: sdk
          name: Python SDK Coverage
          fail_ci_if_error: false

  build-package:
    name: Build Package
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: |
          cd src/TimeBase.ProviderSdk
          python -m build

      - name: Check package
        run: |
          cd src/TimeBase.ProviderSdk
          python -m twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: timebase-sdk-package
          path: src/TimeBase.ProviderSdk/dist/