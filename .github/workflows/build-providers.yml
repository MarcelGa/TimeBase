name: Build Providers

on:
  push:
    branches: [main]
    paths:
      - 'providers/**'
      - 'docker/**'
      - '.github/workflows/build-providers.yml'
  pull_request:
    branches: [main]
    paths:
      - 'providers/**'
      - 'docker/**'
      - '.github/workflows/build-providers.yml'

jobs:
  build-providers:
    name: Build Provider Images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        provider: [minimal-provider, yahoo-finance, ccxt]
        include:
          - provider: minimal-provider
            context: .
            dockerfile: ./providers/examples/minimal-provider/Dockerfile
          - provider: yahoo-finance
            context: .
            dockerfile: ./providers/yahoo-finance/Dockerfile
          - provider: ccxt
            context: .
            dockerfile: ./providers/ccxt/Dockerfile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/timebase-${{ matrix.provider }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push provider image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ghcr.io/${{ github.repository_owner }}/timebase-${{ matrix.provider}}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

  test-providers:
    name: Test Provider Functionality
    runs-on: ubuntu-latest
    needs: build-providers
    strategy:
      matrix:
        provider: [minimal-provider, yahoo-finance, ccxt]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Docker smoke test
        run: |
          echo "Running Docker smoke test for ${{ matrix.provider }}..."
          docker pull ghcr.io/${{ github.repository_owner }}/timebase-${{ matrix.provider }}:latest
          docker run --rm ghcr.io/${{ github.repository_owner }}/timebase-${{ matrix.provider }}:latest python -c "print('Provider Docker image is valid')"

      - name: Run provider-specific tests
        if: matrix.provider == 'yahoo-finance'
        uses: ./providers/yahoo-finance/.github/actions/test
        with:
          python-version: '3.11'

      - name: Run provider-specific tests
        if: matrix.provider == 'ccxt'
        uses: ./providers/ccxt/.github/actions/test
        with:
          python-version: '3.11'
