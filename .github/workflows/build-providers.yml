name: Build Providers

on:
  push:
    branches: [main]
    paths:
      - 'providers/**'
      - 'docker/**'
      - '.github/workflows/build-providers.yml'
  pull_request:
    branches: [main]
    paths:
      - 'providers/**'
      - 'docker/**'
      - '.github/workflows/build-providers.yml'

jobs:
  build-providers:
    name: Build Provider Images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        provider: [minimal-provider]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/timebase-${{ matrix.provider }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push provider image
        uses: docker/build-push-action@v5
        with:
          context: ./providers/examples/${{ matrix.provider }}
          file: ./providers/examples/${{ matrix.provider }}/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ghcr.io/${{ github.repository_owner }}/timebase-${{ matrix.provider}}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

  test-providers:
    name: Test Provider Functionality
    runs-on: ubuntu-latest
    needs: build-providers
    strategy:
      matrix:
        provider: [minimal-provider]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run provider tests
        run: |
          echo "Testing ${{ matrix.provider }}..."
          # Add provider-specific tests here
          # For now, just verify the image was built
          docker pull ghcr.io/${{ github.repository_owner }}/timebase-${{ matrix.provider }}:latest
          docker run --rm ghcr.io/${{ github.repository_owner }}/timebase-${{ matrix.provider }}:latest python -c "print('Provider image is valid')"