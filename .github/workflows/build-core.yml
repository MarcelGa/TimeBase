name: Build Core

on:
  push:
    branches: [master]
    paths:
      - 'src/TimeBase.Core/**'
      - 'src/TimeBase.Contracts/**'
      - 'src/TimeBase.Core.Infrastructure/**'
      - 'src/TimeBase.Core.Tests.Unit/**'
      - 'src/TimeBase.Core.Tests.Integration/**'
      - 'src/TimeBase.slnx'
      - 'src/.editorconfig'
      - 'src/docker/**'
      - '.github/workflows/build-core.yml'
  pull_request:
    branches: [master]
    paths:
      - 'src/TimeBase.Core/**'
      - 'src/TimeBase.Contracts/**'
      - 'src/TimeBase.Core.Infrastructure/**'
      - 'src/TimeBase.Core.Tests.Unit/**'
      - 'src/TimeBase.Core.Tests.Integration/**'
      - 'src/TimeBase.slnx'
      - 'src/.editorconfig'
      - 'src/docker/**'
      - '.github/workflows/build-core.yml'

jobs:
  build:
    name: Build .NET Core
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        working-directory: src
        run: dotnet restore TimeBase.slnx

      - name: Build solution
        working-directory: src
        run: dotnet build TimeBase.slnx --configuration Release --no-restore

      - name: Pull TimescaleDB image for integration tests
        run: docker pull timescale/timescaledb:latest-pg16

      - name: Run tests (including integration tests)
        working-directory: src
        run: dotnet test TimeBase.slnx --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx" --collect:"XPlat Code Coverage" --results-directory ./TestResults

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: 'src/TestResults/**/*.trx'

      - name: Upload coverage results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-results
          path: 'src/TestResults/**/coverage.cobertura.xml'

      - name: Generate coverage report
        uses: danielpalme/ReportGenerator-GitHub-Action@5.3.11
        with:
          reports: 'src/TestResults/**/coverage.cobertura.xml'
          targetdir: 'coveragereport'
          reporttypes: 'HtmlInline;Cobertura;Badges'

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: 'coveragereport'

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: 5monkeys/cobertura-action@v14
        with:
          path: 'src/TestResults/**/coverage.cobertura.xml'
          minimum_coverage: 70
          fail_below_threshold: false

      - name: Check code formatting
        working-directory: src
        run: dotnet format --verify-no-changes TimeBase.slnx
        continue-on-error: true

      - name: Build Docker image
        run: |
          docker build -f src/docker/core/Dockerfile -t timebase/core:test .

      - name: Test Docker image
        run: |
          # Test that the image was built and can start (with 10 second timeout)
          timeout 10s docker run --rm timebase/core:test || true
          echo "Docker image test completed"