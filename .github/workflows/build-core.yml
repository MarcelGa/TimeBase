name: Build Core

on:
  push:
    branches: [main]
    paths:
      - 'src/TimeBase.Core/**'
      - 'src/TimeBase.Contracts/**'
      - 'src/TimeBase.Core.Infrastructure/**'
      - 'src/TimeBase.Core.Tests/**'
      - 'src/TimeBase.slnx'
      - 'src/.editorconfig'
      - 'src/docker/**'
      - '.github/workflows/build-core.yml'
  pull_request:
    branches: [main]
    paths:
      - 'src/TimeBase.Core/**'
      - 'src/TimeBase.Contracts/**'
      - 'src/TimeBase.Core.Infrastructure/**'
      - 'src/TimeBase.Core.Tests/**'
      - 'src/TimeBase.slnx'
      - 'src/.editorconfig'
      - 'src/docker/**'
      - '.github/workflows/build-core.yml'

jobs:
  build:
    name: Build .NET Core
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        dotnet-version: ['10.0.x']
        include:
          - os: ubuntu-latest
            dotnet-version: '10.0.x'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Restore dependencies
        working-directory: src
        run: dotnet restore TimeBase.slnx

      - name: Build solution
        working-directory: src
        run: dotnet build TimeBase.slnx --configuration Release --no-restore

      - name: Run tests
        working-directory: src
        run: dotnet test TimeBase.slnx --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx" --collect:"XPlat Code Coverage" --results-directory ./TestResults

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.os }}
          path: 'src/TestResults/**/*.trx'

      - name: Upload coverage results
        uses: actions/upload-artifact@v4
        if: always() && matrix.os == 'ubuntu-latest'
        with:
          name: coverage-results
          path: 'src/TestResults/**/coverage.cobertura.xml'

      - name: Generate coverage report
        if: matrix.os == 'ubuntu-latest'
        uses: danielpalme/ReportGenerator-GitHub-Action@5.3.11
        with:
          reports: 'src/TestResults/**/coverage.cobertura.xml'
          targetdir: 'coveragereport'
          reporttypes: 'HtmlInline;Cobertura;Badges'

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: matrix.os == 'ubuntu-latest'
        with:
          name: coverage-report
          path: 'coveragereport'

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request' && matrix.os == 'ubuntu-latest'
        uses: 5monkeys/cobertura-action@v14
        with:
          path: 'src/TestResults/**/coverage.cobertura.xml'
          minimum_coverage: 70
          fail_below_threshold: false

      - name: Check code formatting
        working-directory: src
        run: dotnet format --verify-no-changes TimeBase.slnx
        continue-on-error: true

      - name: Build Docker image (ubuntu only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          docker build -f src/docker/core/Dockerfile -t timebase/core:test .

      - name: Test Docker image (ubuntu only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          docker run --rm timebase/core:test --version || echo "Version check completed"